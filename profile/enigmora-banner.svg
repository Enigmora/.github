<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <!-- Gradiente principal -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    
    <!-- Gradiente para acentos -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    
    <!-- Patrón de puntos sutiles -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.03)"/>
    </pattern>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo con gradiente -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  
  <!-- Patrón de puntos -->
  <rect width="1200" height="300" fill="url(#dots)"/>
  
  <!-- Formas decorativas abstractas -->
  <g opacity="0.1">
    <!-- Círculos abstractos que sugieren conexión/educación -->
    <circle cx="100" cy="150" r="180" fill="none" stroke="#4facfe" stroke-width="1"/>
    <circle cx="100" cy="150" r="140" fill="none" stroke="#4facfe" stroke-width="0.5"/>
    <circle cx="1100" cy="150" r="200" fill="none" stroke="#00f2fe" stroke-width="1"/>
    <circle cx="1100" cy="150" r="160" fill="none" stroke="#00f2fe" stroke-width="0.5"/>
  </g>
  
  <!-- Líneas decorativas -->
  <g opacity="0.15">
    <line x1="0" y1="80" x2="300" y2="80" stroke="url(#accentGradient)" stroke-width="1"/>
    <line x1="900" y1="220" x2="1200" y2="220" stroke="url(#accentGradient)" stroke-width="1"/>
  </g>
  
  <!-- Nodos conectados (simbolizando red de conocimiento) -->
  <g opacity="0.2" fill="#4facfe">
    <circle cx="150" cy="60" r="3"/>
    <circle cx="200" cy="90" r="2"/>
    <circle cx="170" cy="120" r="2.5"/>
    <line x1="150" y1="60" x2="200" y2="90" stroke="#4facfe" stroke-width="0.5"/>
    <line x1="200" y1="90" x2="170" y2="120" stroke="#4facfe" stroke-width="0.5"/>
    
    <circle cx="1050" cy="240" r="3"/>
    <circle cx="1000" cy="210" r="2"/>
    <circle cx="1030" cy="180" r="2.5"/>
    <line x1="1050" y1="240" x2="1000" y2="210" stroke="#00f2fe" stroke-width="0.5"/>
    <line x1="1000" y1="210" x2="1030" y2="180" stroke="#00f2fe" stroke-width="0.5"/>
  </g>
  
  <!-- Contenido principal -->
  <g text-anchor="middle">
    <!-- Nombre de la organización -->
    <text x="600" y="130" 
          font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
          font-size="72" 
          font-weight="300" 
          fill="#ffffff"
          letter-spacing="8">
      Enigmora
    </text>
    
    <!-- Línea decorativa bajo el nombre -->
    <rect x="480" y="150" width="240" height="2" fill="url(#accentGradient)" rx="1"/>
    
    <!-- Lema -->
    <text x="600" y="195" 
          font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
          font-size="24" 
          font-weight="400" 
          fill="url(#accentGradient)"
          filter="url(#glow)"
          letter-spacing="4">
      Tecnologías para la Educación
    </text>
    
    <!-- Subtítulo -->
    <text x="600" y="240" 
          font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
          font-size="14" 
          font-weight="300" 
          fill="rgba(255,255,255,0.6)"
          letter-spacing="2">
      Soluciones integrales para el aprendizaje
    </text>
  </g>
  
  <!-- Iconos sutiles de los tres ejes -->
  <g opacity="0.4" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1.5">
    <!-- Libro (educación) -->
    <g transform="translate(420, 255)">
      <path d="M0,0 L0,16 M0,16 C4,14 8,14 12,16 M0,16 C-4,14 -8,14 -12,16 M-12,0 L-12,16 M12,0 L12,16 M-12,0 C-8,2 -4,2 0,0 M12,0 C8,2 4,2 0,0"/>
    </g>
    
    <!-- Monitor (plataforma) -->
    <g transform="translate(600, 255)">
      <rect x="-14" y="0" width="28" height="18" rx="2"/>
      <line x1="-6" y1="18" x2="6" y2="18"/>
      <line x1="0" y1="18" x2="0" y2="22"/>
      <line x1="-8" y1="22" x2="8" y2="22"/>
    </g>
    
    <!-- Engranaje (tecnología) -->
    <g transform="translate(780, 264)">
      <circle cx="0" cy="0" r="6"/>
      <circle cx="0" cy="0" r="3"/>
      <g>
        <line x1="0" y1="-10" x2="0" y2="-6"/>
        <line x1="0" y1="6" x2="0" y2="10"/>
        <line x1="-10" y1="0" x2="-6" y2="0"/>
        <line x1="6" y1="0" x2="10" y2="0"/>
        <line x1="-7" y1="-7" x2="-4.2" y2="-4.2"/>
        <line x1="4.2" y1="4.2" x2="7" y2="7"/>
        <line x1="-7" y1="7" x2="-4.2" y2="4.2"/>
        <line x1="4.2" y1="-4.2" x2="7" y2="-7"/>
      </g>
    </g>
  </g>
</svg>
